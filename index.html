<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Numeros Recomendados</title>
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="flex1">
                <input
                    type="date"
                    id="date_input"
                    placeholder="DD/MM/YYYY"
                />
            </div>
            <div class="flex1"></div>
        </section>
        <section class="container first">
            <div class="cruz">
                <div class="square"></div>
                <div>
                    <span class="top-balls ball-one" id="ballOne">X</span>
                    <span class="top-balls ball-two" id="ballTwo">X</span>
                    <span class="top-balls ball-three" id="ballThree">X</span>
                    <span class="top-balls ball-four" id="ballFour">X</span>
                    <span class="top-balls ball-five" id="ballFive">X</span>
                    <span class="top-balls ball-six" id="ballSix">X</span>
                    <span class="top-balls ball-seven" id="ballSeven">X</span>
                    <span class="top-balls ball-eight" id="ballEight">X</span>
                </div>
            </div>
            <div class="numeros">
                <div class="numeros-label">
                    <input type="number" class="numeros-input" placeholder="INGRESE UN NUMERO">
                </div>
                <div class="container">
                    <div class="cuadros flex1">
                        <span class="balls">X</span>
                        <span class="balls">X</span>
                    </div>
                    <div class="cuadros flex1">
                        <span class="balls">X</span>
                        <span class="balls">X</span>
                    </div>
                    <div class="cuadros flex1">
                        <span class="balls">X</span>
                        <span class="balls">X</span>
                    </div>
                </div>
                
            </div>
        </section>
        <script src="logic.js"></script>
    </body>
</html>
